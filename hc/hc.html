<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ethical hacking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .background {
            background-image: url('images.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            margin-left: 50vw;
            position: relative;
            overflow: hidden;
        }
        .content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: conic-gradient(
                #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000
            );
            animation: rotate 4s linear infinite;
        }
        .content::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            z-index: 1;
        }
        @keyframes rotate {
            100% {
                transform: rotate(1turn);
            }
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            position: relative;
            z-index: 2;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        @media (max-width: 600px) {
            .content {
                padding: 1rem;
                width: 80%;
                margin-left: 0;
            }
            h1 {
                font-size: 1.5rem;
            }
            .btn {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Penetration Testing</h1>
            <a href="mc.html" class="btn">CONNECT</a>
        </div>
    </div>
</body>
</html>
